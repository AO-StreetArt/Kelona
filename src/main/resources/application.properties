# Central runtime properties for Kelona

# HTTP API

# Port
server.port: 5635

# Authentication
server.auth.active: false
server.auth.username: kelona
server.auth.password: kelona

# SSL Configuration
# server.ssl.key-store=classpath:keystore.jks
# server.ssl.key-store-password=secret
# server.ssl.key-password=another-secret

# Port for management exposures
management.port: 5635
# Address for management exposures
management.address: 127.0.0.1

# Asset File Upload Limits
spring.http.multipart.max-file-size=128MB
spring.http.multipart.max-request-size=128MB

# General

# Application name
spring.application.name=Avc
# Spring Profile
spring.profiles.active=dev

# Logging
logging.level.org.springframework=INFO
logging.level.org.apache.http=INFO
logging.level.org.mongodb=INFO
logging.level.org.hibernate=INFO

# Mongo information

# Comma Separated List of hosts
mongo.hosts: localhost

# Port to connect on
mongo.port: 27017

# The name of the Mongo Collection in which asset metadata is stored
mongo.metadata.collection: fs.files

# Authentication Settings
mongo.auth.active: false
mongo.auth.vault.active: false
mongo.auth.username: mongo
mongo.auth.password: mongo

mongo.ssl.enabled: false

